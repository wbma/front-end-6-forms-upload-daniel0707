<form (submit)="register()">
  <input [(ngModel)]="user.usermame" placeholder="username" name="username">
  <br>
  <input [(ngModel)]="user.password" placeholder="password" name="password">
  <br>
  <input [(ngModel)]="user.email" placeholder="email" name="email">
  <br>
  <input [(ngModel)]="user.fullname" placeholder="full name" name="fullname">
  <br>
  <button type="submit">Register</button>
</form>
